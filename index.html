<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Suwen : İç Giyim, Ev Giyim ve Plaj Giyim</title>

    <meta
      name="description"
      content="Suwen’de iç giyim, plaj giyim ve ev giyimde şıklık seni bekliyor! Sütyen, külot ve pijama takımlarıyla rahat ve zarif tasarımları şimdi keşfet!"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.suwen.com.tr/favicon.ico"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="snow.css" />
  </head>
  <body>
    <!-- Snowflakes -->
    <div class="snow-layer"></div>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-text" id="topBarText"></div>
    </div>
    <!-- Header -->
    <header>
      <!-- Resposnive Sidebar -->
      <div class="responsive-sidebar">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- Logo -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 170 39"
        class="h-5 w-24 lg:h-10 lg:w-40"
      >
        <g fill="#FF8189" clip-path="url(#logo_svg__a)">
          <path
            d="M94.644 27.514 87.22 14.13l3.253-4.333 1.573-2.097a4.82 4.82 0 0 0-.964-6.745 4.81 4.81 0 0 0-6.637.833 4.82 4.82 0 0 0-6.637-.833 4.82 4.82 0 0 0-.964 6.745l1.573 2.097 3.23 4.302L74.33 27.52 66.398 3.785h-4.502L73.382 38.16l11.063-20.344 11.17 20.36 11.379-34.39h-4.502l-7.848 23.712zM18.47 22.04c-1.765-1.765-3.33-2.806-6.69-4.463-2.19-1.118-3.87-2.159-4.857-3.007-.88-.794-1.31-1.796-1.31-3.06 0-2.683 2.22-4.348 5.796-4.348 2.382 0 4.487.956 6.445 2.914l.509.508V5.598l-.1-.093c-1.781-1.542-4.07-2.32-6.808-2.32C5.42 3.192 1.358 6.53 1.358 11.51c0 2.513.794 4.348 2.59 5.951a25 25 0 0 0 2.56 1.896c.724.47 1.742 1.033 3.399 1.89 2.706 1.395 4.656 2.659 5.65 3.653.964.925 1.458 2.267 1.458 4.001 0 2.413-2.328 4.857-6.784 4.857-3.693 0-6.961-1.65-9.714-4.91l-.524-.625v5.442l.093.085c2.736 2.637 6.244 3.978 10.43 3.978 3.215 0 5.751-.856 7.748-2.606 2.02-1.827 3.006-3.862 3.006-6.22 0-2.876-.917-5.127-2.806-6.87M50.903 24.97c0 5.535-3.022 8.703-8.287 8.703s-8.288-3.176-8.288-8.703V3.8h-4.255v21.547c0 3.901 1.164 6.97 3.477 9.128 2.297 2.104 5.35 3.176 9.066 3.176 3.715 0 6.768-1.072 9.066-3.176 2.304-2.159 3.468-5.227 3.468-9.128V3.801h-4.255V24.97zM118.203 21.516h13.93v-3.978h-13.93V7.771h14.817V3.8h-19.072v33.28h19.403v-3.97h-15.148zM165.745 3.8V27.06L142.818 2.96v33.928h4.255V13.63L170 37.72V3.8z"
          ></path>
        </g>
        <defs>
          <clipPath id="logo_svg__a">
            <path fill="#fff" d="M0 0h170v38.191H0z"></path>
          </clipPath>
        </defs>
      </svg>
      <!-- Sidebar -->
      <div class="sidebar"></div>

      <!-- Header Icons -->
      <div class="header-icons"></div>
    </header>

    <!-- Carousel -->
    <video autoplay muted loop playsinline>
      <source
        src="https://suwen.mncdn.com/suwen/images/yilbasi/yilbasihediyleri-desktop-tr-vid.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
      1500 TL ve Üzeri<span
        style="font-weight: bolder; color: #ff8196; margin-left: 5px"
      >
        Kargo Ücretsiz!</span
      >
    </div>
    <!-- Testing Popup -->
    <div class="testing-popup">
      <h2>You can test the popup by clicking the button.</h2>
      <button id="tryButton">Try Button</button>

      <p>
        Test configuration: first visit = 10 seconds, second visit = 30 seconds.
      </p>
    </div>
    <!-- Popular Products Section -->
    <div class="grid-container" id="popularProducts"></div>
    <!-- Advantages Section -->
    <div class="grid-container" id="advantages"></div>
    <!-- Footer -->
    <footer>
      <div id="footerMenu" class="footer-menu"></div>

      <p style="margin: 10px 0">
        Suwen ©<span class="year"></span>
        Tüm hakkı saklıdır.
      </p>
    </footer>
    <!-- Popup -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img
          src="https://suwen.mncdn.com/mnresize/750/-/suwen/Products/ST4455613012_01.jpg"
          alt="PopupImage"
        />
        <div class="popup-subcribe">
          <h1>İlk Sen Haberdar Ol!</h1>
          <p>
            Kampanyalardan ve yeni sezon fırsatlardan ilk senin haberin olsun.
            Hemen üye ol!
          </p>
          <div class="email-input">
            <label for="emailInput">Email</label>
            <input
              type="email"
              id="emailInput"
              placeholder="Email adresinizi girin"
            />
          </div>
          <div>
            <input type="checkbox" id="consentCheckbox" />
            <label for="consentCheckbox"
              >KVKK Sözleşmesini okudum, kabul ediyorum.</label
            >
          </div>
          <button class="registerBtn" id="registerBtn">Kayıt Ol</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="popup.js"></script>
    <script src="snow.js"></script>
  </body>
</html>
